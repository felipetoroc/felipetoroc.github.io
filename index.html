<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de actividades App</title>
    <!-- CSS only -->
    <link href="./index.css" rel="stylesheet" >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" >
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#">
          Registro
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link logout" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-uppercase login" id="userNameGlobal"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link login" href="#" id="btnLogout">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center logout">
      <div class="row">
        <div class="col">
          <p class="h1">Bienvenido/a!</p>
        </div>
      </div>
    </div>
    <div class="container p-4 login" id="contenedor">
      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                <h1 class="h4">Añadir actividad</h1>
                <form id="form-actividad">

                    <label>Nombre</label>
                    <input
                    class="form-control mb-3"
                    type="text"
                    placeholder="Nombre actividad"
                    id="nombreAct"
                    required
                    />
                    <label>Horas Totales</label>
                    <input
                    class="form-control mb-3"
                    type="number"
                    placeholder="Cantidad de horas totales"
                    id="horasTotales"
                    required
                    />
                    <button class="btn btn-primary" id="btn-guardar-act">Guardar</button>
                </form>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <h5 class="card-header">Actividades</h5>
            <div class="card-body">
              <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha final</th>
                <th scope="col">Nombre actividad</th>
                <th scope="col">Colaborador</th>
                <th scope="col">Horas</th>
              </tr>
            </thead>
            <tbody id="listaRegistros">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6" id="lista-actividades"></div>
      </div>
    </div>
    <!-- Modal registro de horas-->
    <div class="modal fade" id="regHorasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="regHorasForm">
              <div class="form-group">
                <input type="datetime-local" id="fechaIni" class="form-control" placeholder="Fecha/hora inicio" required>
              </div>
              <br>
              <div class="form-group">
                <input type="datetime-local" id="fechaFin" class="form-control" placeholder="Fecha/hora fin" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Signup-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="signinForm">
              <div class="form-group">
                <input type="text" id="signin-email" class="form-control" placeholder="Email" required>
              </div>
              <br>
              <div class="form-group">
                <input type="password" id="signin-pass" class="form-control" placeholder="Contraseña" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./functions.js"></script>
  </body>
</html>
